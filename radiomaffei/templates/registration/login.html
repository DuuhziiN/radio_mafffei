{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login - Rádio Maffei</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Estilo específico para o container de login */
        .login-container {
            width: 350px;
            margin: 100px auto;
            padding: 30px;
            background-color: var(--bg-card);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: left;
        }

        /* Estiliza os campos do formulário */
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px 0;
            box-sizing: border-box;
            background-color: #2a2a2a;
            border: 1px solid var(--border-color);
            color: var(--text-main);
            border-radius: 4px;
        }

        .login-container button {
            width: 100%;
        }

        .errorlist {
            color: var(--color-primary);
            list-style: none;
            padding: 0;
            margin-bottom: 10px;
        }

        /* Ajuste para as labels do formulário */
        .login-container form p {
            margin-bottom: 0;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Acesso Radialista</h2>

        {% if form.errors %}
        <p class="errorlist">Seu nome de usuário e/ou senha estão incorretos.</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit">Entrar</button>

            <input type="hidden" name="next" value="{{ next }}" />
        </form>

        <p style="margin-top: 20px; text-align: center;">
            <a href="{% url 'radiomaffei:home' %}">← Voltar para a página pública</a>
        </p>
    </div>

</body>

</html>
