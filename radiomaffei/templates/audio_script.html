<script>
    // ===============================================
    // FUNÃ‡ÃƒO DE DETECÃ‡ÃƒO DE CODEC (RESTAURADA)
    // ===============================================
    const findSupportedMimeType = () => {
        // Tenta formatos na ordem de compatibilidade
        const possibleTypes = [
            'audio/ogg; codecs=opus',
            'audio/webm; codecs=opus',
            'audio/webm',
            'audio/ogg'
        ];

        for (const mime of possibleTypes) {
            // Verifica se o navegador suporta para CAPTURA (MediaRecorder) e REPRODUÃ‡ÃƒO (MediaSource)
            if (MediaRecorder.isTypeSupported(mime) && MediaSource.isTypeSupported(mime)) {
                return mime;
            }
        }
        // Se nada funcionar, forÃ§a o mais comum para tentar
        return 'audio/webm';
    };

    // ===============================================
    // DECLARAÃ‡Ã•ES GLOBAIS
    // ===============================================
    const audioQueue = [];

    // O codec Ã© detectado no inÃ­cio (serÃ¡ 'audio/webm' ou 'audio/ogg; codecs=opus')
    const supportedMimeType = findSupportedMimeType();

    // Elementos DOM
    const startButton = document.getElementById('start-stream-button');
    const stopButton = document.getElementById('stop-stream-button');
    const statusMessage = document.getElementById('status-message');
    const audioPlayer = document.getElementById('audio-player');

    // ConfiguraÃ§Ã£o do WebSocket (AGORA SEMPRE INICIALIZA)
    const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const wsPath = wsProtocol + '//' + window.location.host + '/ws/live_audio/';
    const socket = new WebSocket(wsPath);

    let mediaRecorder;
    let mediaSource = new MediaSource();

    // InicializaÃ§Ã£o do player
    if (audioPlayer) {
        audioPlayer.src = URL.createObjectURL(mediaSource);
    }

    // Se a detecÃ§Ã£o falhou, desabilita a interface, mas a conexÃ£o WS jÃ¡ foi feita.
    if (!MediaRecorder.isTypeSupported(supportedMimeType)) {
        if (startButton) {
            statusMessage.textContent = 'ERRO: Codec nÃ£o suportado. Tente o Firefox.';
            startButton.disabled = true;
        }
    }


    // ===============================================
    // LÃ“GICA DO RADIALISTA (CONTROLES DE TRANSMISSÃƒO)
    // ===============================================

    if (startButton && stopButton) {

        // 1. LÃ³gica do BotÃ£o INICIAR
        startButton.onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                startButton.disabled = true;
                stopButton.disabled = false;
                statusMessage.textContent = 'ðŸŽ¤ Transmitindo ao vivo...';

                mediaRecorder = new MediaRecorder(stream, { mimeType: supportedMimeType });

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        if (socket.readyState === WebSocket.OPEN) {
                            socket.send(event.data);
                        }
                    }
                };

                mediaRecorder.start(100);

            } catch (err) {
                if (err.name === "NotAllowedError" || err.name === "PermissionDeniedError") {
                    statusMessage.textContent = "ERRO: Acesso ao microfone negado! Permita e tente novamente.";
                } else {
                    statusMessage.textContent = `ERRO CRÃTICO: ${err.name}`;
                }
                console.error('ERRO DE FLUXO DE ÃUDIO:', err);
            }
        };

        // 2. LÃ³gica do BotÃ£o PARAR
        stopButton.onclick = () => {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());

                startButton.disabled = false;
                stopButton.disabled = true;
                statusMessage.textContent = 'TransmissÃ£o parada. Aguardando...';
            }
        };
    }


    // ===============================================
    // LÃ“GICA DO OUVINTE (RECEPÃ‡ÃƒO E REPRODUÃ‡ÃƒO)
    // ===============================================

    mediaSource.addEventListener('sourceopen', () => {
        if (!audioPlayer) return;

        // CRÃTICO: USA O MESMO CODEC DETECTADO PELO ORADOR
        const mimeType = supportedMimeType;

        if (!MediaSource.isTypeSupported(mimeType)) {
            // Este erro Ã© o que vocÃª estÃ¡ vendo agora!
            console.error('O Ouvinte nÃ£o suporta o formato: ' + mimeType + '. Tente outro navegador.');
            if (statusMessage) statusMessage.textContent = 'ERRO CRÃTICO: Formato de Ã¡udio nÃ£o suportado.';
            return;
        }

        const sourceBuffer = mediaSource.addSourceBuffer(mimeType);

        // ... (Resto da lÃ³gica de fila) ...
        const processQueue = () => {
            if (!sourceBuffer.updating && audioQueue.length > 0) {
                const chunk = audioQueue.shift();
                try {
                    sourceBuffer.appendBuffer(chunk);
                } catch (e) {
                    console.error("Erro de sincronizaÃ§Ã£o na fila:", e);
                    setTimeout(processQueue, 50);
                }
            }
            if (audioPlayer.paused) {
                audioPlayer.play().catch(e => { });
            }
        };

        sourceBuffer.addEventListener('updateend', processQueue);

        socket.onmessage = async (event) => {
            const audioData = event.data;
            const arrayBuffer = await audioData.arrayBuffer();
            audioQueue.push(arrayBuffer);
            processQueue();
        };

    }, false);
</script>
